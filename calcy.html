<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="calcy.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled />
        <div class="calculator-keys">
            <button class="key" data-number="7">7</button>
            <button class="key" data-number="8">8</button>
            <button class="key" data-number="9">9</button>
            <button class="key operator" data-operator="divide">รท</button>
            <button class="key" data-number="4">4</button>
            <button class="key" data-number="5">5</button>
            <button class="key" data-number="6">6</button>
            <button class="key operator" data-operator="multiply">ร</button>
            <button class="key" data-number="1">1</button>
            <button class="key" data-number="2">2</button>
            <button class="key" data-number="3">3</button>
            <button class="key operator" data-operator="subtract">-</button>
            <button class="key" data-number="0">0</button>
            <button class="key operator" data-action="clear">C</button>
            <button class="key operator" data-action="calculate">=</button>
            <button class="key operator" data-operator="add">+</button>
        </div>
    </div>

    <script src="calcy.js"></script>
</body>
</html>
